<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <img
            src="src/images/logo.png"
            alt="Weather_Site_Logo"
            class="logo-container"
          />
        </div>
        <div class="col-8 search-container">
          <form>
            <input
              type="text"
              placeholder="Enter a city"
              autofocus
              class="input-box"
            />
            <input type="submit" value="Search" class="search-box" />
          </form>
          
          <!-- <ul class="date-list">
            <li class="date" id="current-date"></li>
            <li class="day-time" id="current-day-time">Sunday, 22:30</li>
          </ul> -->
        </div>
        <!-- <div class="col-2">
          <button class="current-geolocation-btn">Current</button>
          
        </div> -->
      </div>
      <div class="row justify-content-evenly">
        <div class="col-5 city-container">
          <h1></h1>
          <ul class="date-list">
            <li class="date" id="current-date"></li>
            <li class="day-time" id="current-day-time">Sunday, 22:30</li>
          </ul>
        </div>
        <div class="col-6 current-weather-container">
          <h3>Current weather</h3>
          <p class="current-temperature">
            ⛈ <span id="degrees"></span><span class="units" id="temp-celsius">°C</span> <span class="dash">|</span> 
            <span class="units" id="temp-fahrenheit">°F</span>
          </p>
          <ul class="wind-humidity-list">
            <li>Wind: <span class="current-weather-element"><span id="wind"></span> meter/sec</span></li>
            <li>Humidity: <span class="current-weather-element"><span id="humidity"></span>%</span></li>
            <li id="weather-condition"></li>
          </ul>
        </div>
      </div>
      <div class="row each-day-weather-row">
        <div class="col each-day-column">
          <span class="week-day">Mon</span>
          <br />
          <span class="each-day-temperature">☀️ 20/30°C</span>
        </div>
        <div class="col each-day-column">
          <span class="week-day">Tue</span>
          <br />
          <span class="each-day-temperature">🌤 19/27°C</span>
        </div>
        <div class="col each-day-column">
          <span class="week-day">Wed</span>
          <br />
          <span class="each-day-temperature">⛅️ 20/28°C</span>
        </div>
        <div class="col each-day-column">
          <span class="week-day">Thu</span>
          <br />
          <span class="each-day-temperature">🌥 15/25°C</span>
        </div>
        <div class="col fifth-day-temperature">
          <span class="week-day">Fri</span>
          <br />
          <span class="each-day-temperature">🌦 13/20°C</span>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
